<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /**
                原型prototype
                我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                    这个属性对应着一个对象，这个对象就是所谓的原型对象
                如果函数作为普通函数调用，prototype没有任何作用
                当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
                    指向该构造函数的原型对象，我们可以通过__proto__来访问该属性

                原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                    我们可以将对象中共有的内容，统一设置到原型对象中。
                
                当我们访问对象的一个属性或者方法时，它会先在对象自身中寻找，如果有则直接使用，
                    如果没有，则会去原型对象中寻找，如果找到则直接使用

                以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
                    这样不用分别为每一个对象添加，也不会影响到全局作用，就可以使每个对象
                    都具有这些属性和方法了
            */
            //构造函数
            function MyClass() {

            }

            //向MyClass的原型中添加属性a
            MyClass.prototype.a = 123;

            //向MyClass的原型中添加方法
            MyClass.prototype.sayHello = function() {
                alert("hello");
            }

            var mc = new MyClass();

            //输出false,因为每一个函数的prototype都是唯一的，不相同
            //console.log(Person.prototype == MyClass.prototype);
            //console.log(mc.__proto__ == MyClass.prototype);
            //输出123，对象mc中没有属性a，但是mc的原型对象中有a
            //console.log(mc.a);

            //向mc中添加a属性
            mc.a = "我是mc中的a";
            //输出我是mc中的a
            //console.log(mc.a);

            mc.sayHello();
        </script>
    </head>
</html>
