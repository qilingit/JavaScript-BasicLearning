<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /**用括号()表示这个匿名函数是一个整体,外面的括号表示调用这个函数
             * 调用函数的语法：
             *  函数对象();
             *  立即执行函数
             *      函数定义完，立即被调用，这种函数称为立即函数
             *      立即执行函数往往只会执行一次
            */
            (function(a, b){
                console.log(a + b);
            })(123, 456);

            /***
             * 函数也可以称为对象的属性
             *  如果一个函数作为一个对象的属性保存，
             *  那么我们称这个函数是这个对象的方法
             *  调用这个函数就说调用对象的方法(method)
             *  只是名称的区别，没有本质的差别
             */
        </script>
    </head>
    <body></body>
</html>
