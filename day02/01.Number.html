<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title></title>
        <script type = "text/javascript">
            /**
             * 在JS所有的数值都是Number类型，
             * 包括整数和小数 
             */
            // 数字
            var a = 123;
            //字符串
            var b = "123";
            /**
             * 可以使用一个运算符typeof来检查一个变量的类型
             * 语法： typeof 变量
            */
            console.log(a);
            console.log(typeof a);
            console.log(b);
            console.log(typeof b);
            console.log(Number.MAX_VALUE);
            console.log(Number.MIN_VALUE);

            // 在JS中整数的运算基本可以保证精确
            var c = 4561313 + 5646;

            // 如果使用JS进行浮点运算，可能得到一个不精确的结果
            var c = 0.1 + 0.2;
            //输出 0.30000000000000004
            console.log("c: "+ c);
        </script>
    </head>
    <body>

    </body>
</html>
