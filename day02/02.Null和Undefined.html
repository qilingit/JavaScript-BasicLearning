<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type = "text/javascript">
        /**
         * Null类型的值只有一个，就是null
         * null 这个值专门用来表示一个为空的对象
        */
       var a = null;
       console.log(a);
       // object
       console.log(typeof a);
        
       /**
        * Undefined类型的值只有一个，就是undefined
        * 当声明一个变量，但是并不给变量赋值时，它的值就是undefined
       */
      var b;
      console.log(b);
      // undefined
      console.log(typeof b);
        </script>
    </head>
    <body>

    </body>
</html>
