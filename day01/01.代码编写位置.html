<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <!--可将js代码编写到外部js文件中，然后通过script标签插入
            写到外部文件可以在不同的页面中同时引用，也可以利用浏览器的缓存机制
            推荐使用的方式
        -->
        <!--script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
        如果需要则可以再创建一个新的script标签用于编写内部代码-->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
            alert("我是script标签中的代码！！");
        </script>
    </head>
    <body>
        <!--可以将js代码编写到标签的onclick属性中
            当我们点击按钮时，js代码才会执行
            虽然可以写在标签的属性值 中，但是他们属于结构与行为耦合，不方便维护，不推荐
        -->
        <button onclick="alert('讨厌，你点我干嘛~~');">点我一下</button>

        <!--
            可将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
        -->
        <a href="javascript:alert('让你点我你就点？');">你也点我一下</a>
        <!--这个超链接无任何反应-->
        <a href="javascript:;">点了我也没用</a>
    </body>
</html>
