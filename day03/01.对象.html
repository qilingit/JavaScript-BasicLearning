<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /**
             * JS中的数据类型
             *  - String
             *  - Number
             *  - Boolean
             *  - Null
             *  - Undefined
             *      - 以上这五种类型属于基本数据类型，以后我们看到的值
             *          只要不是上边的5种，都是对象Object
             *  - Object
             *  
             * 对象的分类：
             *  1，内建对象
             *      - 由ES标准中定义的对象，在任何的ES的实现中都可以用
             *          比如Math, String, Number, Boolean, Function, Object
             *  2，宿主对象     
             *      - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
             *          比如BOM, DOM.例如console.log();中的console,  document.write()中的write.
             *  3, 自定义对象
             *      - 由开发人员自己创建的对象
             */

             //创建对象
             /**
              * 使用new关键字调用的函数，是构造函数constructor
              *     构造函数是专门用来创建对象的函数
              * 使用typeof检查一个对象时，会返回object
             */
             var obj = new Object();
             /* console.log(typeof obj); */

             /**
              * 对象中保存的值称为属性
              * 向对象添加属性语法：对象.属性名 = 属性值    
             */
            obj.name = "孙悟空";
            obj.gender = "男";
            obj.age = 18;

            /**
             * 修改或者读取对象的属性：对象.属性名
            */
            obj.age = 19;

            /**
             * 删除对象的属性
             *  语法： delete 对象.属性名
            */
            /* delete obj.name; */
            
            console.log(obj);
        </script>
    </head>
    <body>

    </body>
</html>
