<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title></title>
        <script type="text/javascript">
            var obj = new Object();

            /**
             * 向对象添加属性
             * 属性名：
             *  - 对象的属性名不强制要求遵守标识符规范
             *      什么名字都可以
             *  - 但是尽量遵守标识符的规范
            */
           obj.name = "孙悟空";
           obj.obj = "testName";
           obj.var = "hello";
           /**
            * 如果要使用特殊的属性名，不能采用.的方式来操作
            * 需要用另一种方式：
            *   语法：对象["属性名"] = 属性值
            * 读取时也需要采用这种方式
            * 
            * 使用[]这种形式去操作属性，更加的灵活
            * 在[]中可以直接传递一个变量，这样变量的值是多少就会读取那个属性
           */
           obj["123"] = "test123";

           var n = "123";
           /* console.log(obj[n]); */

           /**
            * 对象的属性值可以是任意类型
            * 
            * in 运算符
            *   - 通过该运算符可以检查一个对象中是否含有指定的属性
            *       如果有则返回true, 没有则返回false
            *   - 语法：
            *       "属性名" in 对象
           */

           //检查obj是否含有test2属性
            /* console.log("test2" in obj); */
            console.log("obj" in obj);
           
        </script>
    </head>
    <body>

    </body>
</html>
