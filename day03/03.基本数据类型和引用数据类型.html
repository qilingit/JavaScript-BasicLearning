<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /**
             * 基本数据类型
             *  String, Number, Boolean, Null, Undefined
             *
             * 引用数据类型
             *  Object
             * 
             * JS中的变量都是保存在栈内存中的，
             *      基本数据类型的值直接在栈内存中存储，
             *      值 与值 之间是独立存在的，修改一个变量不会影响其他的变量
             *      
             *      对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，
             *      而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用，
             *      当通过一个变量修改属性时，另一个也会受到影响。
            */

            var obj = new Object();
            obj.name = "孙悟空";

            var obj2 = obj;

            //修改obj的name值，obj2的name值也随之改变
            /* obj.name = "猪八戒"; */

            //设置obj2为null, obj不变
            obj2 = null;

            /* console.log(obj);
            console.log(obj2); */
            
            var obj3 = new Object();
            var obj4 = new Object();
            obj3.name = "沙河尚";
            obj4.name = "沙河尚";

            /**
             * 当比较两个基本数据类型的值时，就是比较值。
             * 而比较两个引用数据类型时，它是比较的对象的内存地址
             * 
            */
           console.log(obj3 == obj4);

        </script>
    </head>
    <body>

    </body>
</html>
