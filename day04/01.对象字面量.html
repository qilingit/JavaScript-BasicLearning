<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            //创建一个对象
            //var obj = new Object();
            /*
            *使用对象字面量来创建一个对象，只需要一个花括号就可以
            */
            var obj = {}; //等价于 var obj = new Object();

            /**
             * 使用字面变量，可以在创建对象时，直接指定对象中的属性
             * 语法：{属性名:属性值, 属性名:属性值}
             * 对象字面量的属性名可以加引号也可以不加，建议不加
             * 特殊的名字，则必须加引号
            */
            var obj2 = {
                name:"孙悟空", 
                age:18,
                gender:"男",
                "!@##(":"test"
            };
            console.log(obj2);
        </script>
    </head>
    <body></body>
</html>
