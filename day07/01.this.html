        <script type="text/javascript">
            /**
                解析器在调用函数时每次都会向函数内部传递一个隐含的参数，
                    这个隐含的参数就是this,this指向的是一个对象，
                    这个对象我们称之为函数执行的 上下文对象
                    根据函数的调用方式的不同，this会指向不同的对象
                    1，以函数的形式调用时，this永远都是windows
                    2，以方法的形式调用时，this就是调用方法的那个对象
            */

            /* function fun(a, b) {
                console.log(this);
            } */
            //输出window
            //fun();

            var obj = {
                name: "孙悟空",
                sayName: fun
            }
            function fun(){
                console.log(this.name);
            }
            //输出"孙悟空"
            obj.sayName();
            var name = "这是全局变量";
            
            //输出 这是全局的变量
            fun();

            //
        </script>
